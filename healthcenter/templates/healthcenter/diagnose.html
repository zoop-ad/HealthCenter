    <div class="col-md-8 order-md-1">
      <form class="needs-validation" method="POST" action="/hc/diagnosepatient?opdid={{opdid}}&cno={{cno}}" novalidate>
        {% csrf_token %}
        <div class="row">
                <div class="col-md-6 mb-3">
                        <label for="firstName">Blood Pressure</label>
                        <input type="text" class="form-control" name="bp" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid card number is required.
                        </div>  
                      </div>
                      <br><br>
          <div class="col-md-6 mb-3">
            <label for="firstName">Temperature</label>
            <input type="text" class="form-control" id="firstName" name="temp" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid Name is required.
            </div>  
          </div>
          <div class="col-md-6 mb-3">
                <label for="firstName">Weight</label>
                <input type="text" class="form-control" id="firstName" name="wt" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid Name is required.
                </div>  
              </div>
          
        </div>

        <div class="mb-3">
          <label for="address">Diagnosis</label>
          <input type="text" class="form-control" id="address" placeholder="" name="dg" required>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>

      
        <div class="mb-3">
                <label for="address">Prescription</label>
                <input type="text" class="form-control" id="address" placeholder="" name="pc" required>
                <div class="invalid-feedback">
                  Please enter your address.
                </div>
              </div>
              <div class="mb-3">
                    <label for="address">Advice</label>
                    <input type="text" class="form-control" id="address" placeholder="" name="adv" required>
                    <div class="invalid-feedback">
                      Please enter your address.
                    </div>
                  </div>
                  <div class="mb-3">
                        <label for="address">Pathology</label>
                        <input type="text" class="form-control" id="address" placeholder="" name="path" required>
                        <div class="invalid-feedback">
                          Please enter your address.
                        </div>
                      </div>
        <hr class="mb-4">

        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </form>
