<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Check Medicine Availability</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'healthcenter/form-validation.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'healthcenter/images/logo.png' %}" alt="" width="72" height="72">
    <h2>Check Medicine Availability</h2>
    {% if err %}
    <div class="alert alert-danger" role="alert">
      {{err}}
    </div>
    {% endif %}
  </div>

  <div class="row">

    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">{{medname}}</span>
        <span class="badge badge-secondary badge-pill">{{stck|length}}</span>
      </h4>
      <ul class="list-group mb-3">
        
        {%for x in stck%}
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{x.current_stock}}</h6>
          </div>
          <span class="text-muted">Expiry - {{x.expiry_date}}</span>
        </li>
        {% endfor %}
      </ul>

      
    </div>


    <div class="col-md-8 order-md-1">
      <form class="needs-validation" method="POST" action="/hc/medavailcheck" novalidate>
        {% csrf_token %}
        <div class="row">
                <div class="col-md-6 mb-3">
                        <label for="firstName">Enter Medicine name</label>
                        <input type="text" class="form-control" name="med" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Valid medicine name is required.
                        </div>  
                      </div>          
        </div>
        <br>

        

        <hr class="mb-4">

        <button class="btn btn-primary btn-lg" type="submit">Search</button>
      </form>
      <br>
      <form method="GET" action="/hc">
        <button class="btn btn-primary btn-lg " type="submit">Back to Home</button>
      <br>
      <br>  
        <a href="/hc/dashboard" class="btn btn-primary btn-lg">Dashboard</a>

      </form>
    </div>
  </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"><\/script>')</script>
        <script src="{% static 'healthcenter/form-validation.js' %}"></script></body>
</html>
